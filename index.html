<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <meta name="description" content="html signup form">
    <link rel="icon" href="img.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="con">
        <h1>Signup</h1>
    </header>
    <main class="con">
        <form action="mailto:abc@gmail.com" method="POST" encrypte="text/plain">
              <label for="name">Full Name</label> <br>
            <input  class="field" type="text" required name="fname"  id="name"><br><br>

             <label for="mail">Email</label> <br>
            <input class="field" type="email" required name="email"  id="mail"><br><br>

           <label for="password">Password</label><br>
            <input  class="field" type="password" required name="password"  id="password"><br><br>

            <label for="confirm">Confirm Password</label> <br>
            <input class="field" type="password" required name="confirm"  id="confirm"><br><br>

            <label for="dob">DOB</label> <br>
            <input class="field" type="number" required name="dob"  id="dob"><br><br>

            <input type="radio" value="Student">Student &nbsp;&nbsp;&nbsp;

            <input type="radio" value="Student">Employee<br><br>

            <input type="checkbox" required>I agree to all the Terms and conditions<br><br>

            <button type="Submit">Signup</button>


        </form>
    </main>
    <footer>
        <div></div>
    </footer> 
    
</body>
</html>
